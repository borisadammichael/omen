        document.addEventListener('DOMContentLoaded', function() {
    const starsContainer = document.createElement('div');
    starsContainer.className = 'stars';
    document.body.appendChild(starsContainer);

    let starIndex = 0;
    const totalStars = 100;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥—ã
    function addStar() {
        if (starIndex < totalStars) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
            starIndex++;
        } else {
            clearInterval(interval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤—Å–µ—Ö –∑–≤—ë–∑–¥
        }
    }

    // –ò–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–≤—ë–∑–¥ –ø–æ –æ–¥–Ω–æ–π
    const interval = setInterval(addStar, 50); // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–≤–µ–∑–¥—É –∫–∞–∂–¥—ã–µ 50 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥
});
